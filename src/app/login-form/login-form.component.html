<form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Phone Number</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="phoneHelp" formControlName="phone" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
