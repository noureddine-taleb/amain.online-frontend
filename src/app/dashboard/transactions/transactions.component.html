  Record created successfully

  an error occurred

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form
        [formGroup]="treasuryForm"
        (ngSubmit)="submit(treasuryForm.value)"
        autocomplete="on"
      >
        <div class="form-group">
          <label for="name" i18n>
            Nounn
          </label>
          <select
            formControlName="name"
            name="name"
            id="name"
            class="form-control"
            (change)="
              treasuryForm.patchValue({
                projectID:
                  ($event?.target?.options)[$event?.target?.selectedIndex]?.id
              })
            "
          >
            <option id="" value="<other>" i18n>
              &lt;else&gt;
            </option>
            <option *ngFor="let p of projects" [value]="p.name" [id]="p._id"
              >{{ p.name }}
            </option>
          </select>
          <div
            [ngStyle]="{ visibility: treasuryForm.controls.name.errors?.required ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
           i18n>
            Name is requiredequired
          </div>
          <div
            [ngStyle]="{ visibility: treasuryForm.controls.name.errors?.minlength ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
           i18n>
            The name must be 5 characters long long
          </div>
        </div>
        <input
          type="hidden"
          name="projectID"
          id="projectID"
          formControlName="projectID"
        />
        <div class="form-group">
          <label for="desc" i18n>
            Describecribe
          </label>
          <textarea
            type="text"
            id="desc"
            name="desc"
            class="form-control"
            formControlName="desc"
            rows="3"
          >
          </textarea>
          <div
            [ngStyle]="{ visibility: treasuryForm.controls.desc.errors?.required ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
           i18n>
            Description is required is required
          </div>
          <div
            [ngStyle]="{ visibility: treasuryForm.controls.desc.errors?.minlength ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
           i18n>
            Description must be 20 characters longrs long
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="amount" i18n>
            Fees
          </label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div
                class="input-group-text"
                [ngStyle]="{
                  backgroundColor: fee.value
                    ? fee.value < 0
                      ? '#dc3545'
                      : '#28a745'
                    : '#fff'
                }"
                role="status"
                aria-label="status"
              ></div>
            </div>
            <input
              #fee
              autocomplete="off"
              type="number"
              class="form-control"
              formControlName="amount"
              name="amount"
              id="amount"
              placeholder="500"
            />
            <div class="input-group-prepend">
              <div
                style="border-radius: 0.25rem;"
                class="input-group-text"
                role="status"
                aria-label="status"
              >
                DH
              </div>
            </div>
          </div>
          <!-- </div> -->
        </div>

        <button
          [disabled]="loading"
          type="submit"
          class="btn"
          [ngClass]="{
            'btn-danger': treasuryForm.invalid,
            'btn-success': treasuryForm.valid
          }"
          [ngStyle]="{ marginRight: '15px' }"
         i18n>
          Save the dealeal
        </button>
        <div *ngIf="loading" class="spinner-border text-primary" role="status">
          <span class="sr-only" i18n>
            loading...
          </span>
        </div>
      </form>
      <div
        class="alert alert-danger alert-dismissible fade show"
        [ngStyle]="{ marginTop: '20px' }"
        role="alert"
        *ngIf="errors.length"
      >
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-lg-6 container">
      <img
        src="assets/images/treasury.svg"
        alt="404"
        class="img-fluid"
        [ngStyle]="{ maxWidth: '100%' }"
      />
    </div>
  </div>
</div>
