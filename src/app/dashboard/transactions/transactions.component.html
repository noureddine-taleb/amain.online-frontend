<div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]="treasuryForm" (ngSubmit)="submit(treasuryForm.value)">
          <div class="form-group">
            <label for="project-name">Name</label>
            <select formControlName="name" id="project-name" class="form-control">
                <option value="<other>">&lt;other&gt;</option>
                <option (click)="projectID = p._id" *ngFor="let p of projects" [value]="p.name">{{ p.name }}</option>
            </select>
            <!-- <input type="text" class="form-control" formControlName="name" placeholder="water project"> -->
            <div *ngIf="treasuryForm.get('name')?.hasError('required')" class="invalid-feedback">name is required</div>
            <div *ngIf="treasuryForm.get('name').hasError('minlength')" class="invalid-feedback">name should be 5 char long</div>
          </div>
          <div class="form-group">
            <label for="project-desc">Description</label>
            <textarea type="text" for="project-desc" class="form-control" formControlName="desc" placeholder="water project is ... lorem ipsum lorem ipsum lorem ipsum lorem ipsum" rows="3">
            </textarea>
            <div *ngIf="treasuryForm.get('desc')?.hasError('required')" class="invalid-feedback">description is required</div>
            <div *ngIf="treasuryForm.get('desc')?.hasError('minlength')" class="invalid-feedback">description should be 20 char long</div>
          </div>
          <div class="form-group">
            <label for="project-fees">Fees</label>
            <input type="number" for="project-fees" class="form-control" formControlName="amount" placeholder="500">
            <div *ngIf="treasuryForm.get('fees')?.hasError('required')" class="invalid-feedback">fees is required</div>
          </div>
          <button type="submit" class="btn" [ngClass]="{'btn-danger': treasuryForm.invalid, 'btn-success': treasuryForm.valid}" [ngStyle]="{'marginRight': '15px'}">Submit</button>
          <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </form>
        <div class="alert alert-danger alert-dismissible fade show" [ngStyle]="{'marginTop': '20px'}" role="alert" *ngIf="errors.length">
          <ul>
            <li *ngFor="let error of errors"> {{ error }} </li>
          </ul>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-lg-6 container">
        <img src="/assets/images/treasury.svg" alt="404" class="img-fluid" [ngStyle]="{'maxWidth': '100%'}">
      </div>
    </div>
  </div>
