<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr class="table-info">
        <th scope="col">
          المشروع
        </th>
        <th scope="col">
          المكاسب
        </th>
        <th scope="col">
          الخسارة
        </th>
        <th scope="col">
          التوازن
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let report of reports | paginate: { itemsPerPage: 7, currentPage: p }
        "
      >
        <td>{{ report.project === other ? otherRep : report.project }}</td>
        <td [ngStyle]="{ color: 'green' }">{{ report.earn | currency: 'DH' }}</td>
        <td [ngStyle]="{ color: 'red' }">{{ report.lost | currency: 'DH' }}</td>
        <td
          [ngStyle]="{
            color: report.balance >= 0 ? 'green' : 'red',
            fontWeight: 'bold',
            padding: '20px'
          }"
        >
          {{ report.balance | currency: 'DH' }}
        </td>
      </tr>
    </tbody>
  </table>
  <div
    [ngStyle]="{
      color: total >= 0 ? 'green' : 'red',
      fontWeight: 'bold',
      padding: '20px'
    }"
  >
  المجموع:
  <br>
    {{ total | currency: 'DH' }}
  </div>
  <div class="pagination-div">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
