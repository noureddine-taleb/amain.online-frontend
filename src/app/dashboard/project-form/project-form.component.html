<template id="typed-strings1">
  <p>
    مشروع الماء الصالح للشرب 
  </p>
  <p>
    مشروع الطاقة الشمسية
  </p>
  <p>
    الانخراط
  </p>
  <p>  
    ...أنشطة اجتماعية: احواش, كرة القدم  
  </p>
</template>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form [formGroup]="projectForm" (ngSubmit)="submit(projectForm.value)" autocomplete="on">
        <div class="form-group">
          <label for="name">
            اسم المشروع
          </label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            name="name"
            id="name"
          />
          <div
            [ngStyle]="{ visibility: projectForm.controls.name.errors?.required ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
            اسم المشروع مطلوب
          </div>
          <div
            [ngStyle]="{ visibility: projectForm.controls.name.errors?.minlength ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
            يجب أن يكون اسم المشروع بطول 5 أحرف
          </div>
        </div>
        <div class="form-group">
          <label for="desc">
            وصف المشروع

          </label>
          <textarea
            type="text"
            class="form-control"
            formControlName="desc"
            name="desc"
            id="desc"
            placeholder="... مشروع المياه هو"
            rows="3"
          >
          </textarea>
          <div
            [ngStyle]="{ visibility: projectForm.controls.desc.errors?.required ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
            وصف المشروع مطلوب
          </div>
          <div
            [ngStyle]="{ visibility: projectForm.controls.desc.errors?.minlength ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
            يجب أن يكون وصف المشروع بطول 20 حرفًا
          </div>
        </div>
        <div class="form-group">
          <label for="fees">
            رسوم المشروع

          </label>
          <div class="input-group mb-2">
          <input
            autocomplete="off"
            type="number"
            class="form-control"
            formControlName="fees"
            name="fees"
            id="fees"
            placeholder="5.5"
          />
          <div class="input-group-prepend">
            <div 
              style="border-radius: .25rem;"
              class="input-group-text" 
              role="status" 
              aria-label="status" 
            >DH</div>
          </div>
          </div>
          <div
            [ngStyle]="{ visibility: projectForm.controls.fees.errors?.required ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
            رسوم المشروع مطلوبة
          </div>
          <div
            [ngStyle]="{ visibility: projectForm.controls.fees.errors?.min ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
            يجب أن تكون رسوم المشروع أكبر من 0
          </div>
        </div>
        <div class="form-group">
          <label for="fees">
            وحدة قياس

          </label>
          <input
            type="text"
            class="form-control"
            formControlName="unit"
            name="unit"
            id="unit"
            placeholder="ton"
          />
          <div
            [ngStyle]="{ visibility: projectForm.controls.unit.errors?.required ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
          الوحدة مطلوبة
          </div>
          <div
            [ngStyle]="{ visibility: projectForm.controls.unit.errors?.maxlength ? 'visible': 'hidden' }"
            class="invalid-feedback"
            role="alert"
          >
           يجب أن تحتوي الوحدة على أقل من 5 فحم
          </div>
        </div>
        <button
        [disabled]="loading"
          type="submit"
          class="btn"
          [ngClass]="{
            'btn-danger': projectForm.invalid,
            'btn-success': projectForm.valid
          }"
          [ngStyle]="{ marginRight: '15px' }"
        >
          حفظ المشروع
        </button>
        <div *ngIf="loading" class="spinner-border text-primary" role="status">
          <span class="sr-only">
            جار التحميل...

          </span>
        </div>
      </form>
      <div
        class="alert alert-danger alert-dismissible fade show"
        [ngStyle]="{ marginTop: '20px' }"
        role="alert"
        *ngIf="errors.length"
      >
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-lg-6 container">
      <img
        src="assets/images/project.svg"
        alt="404"
        class="img-fluid"
        [ngStyle]="{ maxWidth: '100%' }"
      />
    </div>
  </div>
</div>
