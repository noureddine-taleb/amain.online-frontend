<ngx-alerts></ngx-alerts>
<form [formGroup]="projectForm" (ngSubmit)="submit(projectForm.value)">
    <div class="form-group">
      <label for="project-name">Project Name</label>
      <input type="text" for="project-name" class="form-control" formControlName="name" placeholder="water project">
      <div *ngIf="projectForm.controls.name.errors?.required" class="invalid-feedback">project name is required</div>
      <div *ngIf="projectForm.controls.name.errors?.minlength" class="invalid-feedback">project name should be 5 char long</div>
    </div>
    <div class="form-group">
      <label for="project-desc">Project Description</label>
      <textarea type="text" for="project-desc" class="form-control" formControlName="desc" placeholder="water project is ... lorem ipsum lorem ipsum lorem ipsum lorem ipsum" rows="3">
      </textarea>
      <div *ngIf="projectForm.controls.desc.errors?.required" class="invalid-feedback">project description is required</div>
      <div *ngIf="projectForm.controls.desc.errors?.minlength" class="invalid-feedback">project description should be 20 char long</div>
    </div>
    <div class="form-group">
      <label for="project-fees">Project Fees</label>
      <input type="number" for="project-fees" class="form-control" formControlName="fees" placeholder="5.5">
      <div *ngIf="projectForm.controls.fees.errors?.required" class="invalid-feedback">project fees is required</div>
      <div *ngIf="projectForm.controls.fees.errors?.min" class="invalid-feedback">project fees should be greater than 0</div>
    </div>
    <button [disabled]="projectForm.invalid" type="submit" class="btn" [ngClass]="{'btn-danger': projectForm.invalid, 'btn-success': projectForm.valid}" [ngStyle]="{'marginRight': '15px'}">Submit</button>
  </form>
  <div class="alert alert-danger alert-dismissible fade show" [ngStyle]="{'marginTop': '20px'}" role="alert" *ngIf="errors.length">
    <ul>
      <li *ngFor="let error of errors"> {{ error }} </li>
    </ul>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
