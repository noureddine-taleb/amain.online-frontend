<template id="invoice-success" i18n>
  The invoice was created successfully
</template>

<template id="invoice-danger" i18n>
  an error occurred
</template>

<ng-container *ngIf="users.length; else elseTemplate">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-success">
          <th scope="col" i18n>
            picture
          </th>
          <th scope="col" i18n>
            Noun
          </th>
          <th scope="col" i18n>
            Phone
          </th>
          <th scope="col" i18n>
            date of Birth
          </th>
          <th scope="col" i18n>
            mission
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let user of users | paginate: { itemsPerPage: 3, currentPage: p }
          "
        >
        <td >
            <img
              class="img-fluid usr-img"
              [src]="getSafeUrl(user)"
              loading="lazy"
            />
          </td>
          <th
            [ngStyle]="{ cursor: 'pointer' }"
            class="align-middle"
            scope="row"
          >
          <a routerLink="/dashboard/users/{{user._id}}/bills">
            {{ user.name }}
          </a>
          </th>
          <td
            
            class="align-middle"
          >
            {{ user.phone }}
          </td>
          <td
            
            class="align-middle"
          >
            {{ user.dob | date: "dd/MM/yyy" }}
          </td>
          <td class="functions">
            <i
              class="fa fa-plus-circle mr-3"
              (click)="addBill(user)"
              data-toggle="modal"
              data-target="#bill-form"
              role="button"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination-div">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <app-empty-card i18n-label label="Users"></app-empty-card>
</ng-template>

<!-- Modal -->
<div
  *ngIf="user"
  class="modal fade bd-example-modal-lg"
  id="bill-form"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" i18n>
          Invoice form
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <form
            [formGroup]="billForm"
            (ngSubmit)="submit(billForm.value)"
            autocomplete="off"
          >
            <div class="modal-body">
              <div class="form-group">
                <label for="user" i18n>
                  Choose the user
                </label>
                <input
                  class="form-control"
                  disabled
                  id="user"
                  name="user"
                  [value]="user.name"
                />
              </div>
              <div class="form-group">
                <label for="projectID" i18n>
                  Select the project
                </label>
                <select
                  class="form-control"
                  id="projectID"
                  name="projectID"
                  formControlName="projectID"
                  (change)="
                    unit =
                      ($event?.target?.options)[$event?.target?.selectedIndex]
                        ?.title
                  "
                >
                  <option
                    *ngFor="let project of projects"
                    [title]="project.unit"
                    [value]="project._id"
                  >
                    {{ project.name }}</option
                  >
                </select>
                <div
                  [ngStyle]="{ visibility: billForm.controls.projectID.errors?.required ? 'visible': 'hidden' }"
                  class="invalid-feedback"
                 i18n>
                  Project is required
                </div>
              </div>
              <div class="form-group">
                <label for="quantity" i18n>
                  Quantity
                </label>

                <div class="input-group mb-2">
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    formControlName="quantity"
                    placeholder="2.5"
                  />
                  <div class="input-group-prepend">
                    <div
                      style="border-radius: 0.25rem;"
                      class="input-group-text"
                      role="status"
                      aria-label="status"
                    >
                      {{ unit }}
                    </div>
                  </div>
                </div>

                <div
                  [ngStyle]="{ visibility: billForm.controls.quantity.errors?.required ? 'visible': 'hidden' }"
                  class="invalid-feedback"
                 i18n>
                  Quantity is required
                </div>
                <div
                  [ngStyle]="{ visibility: billForm.controls.quantity.errors?.min ? 'visible': 'hidden' }"
                  class="invalid-feedback"
                 i18n>
                  Quantity must be greater than 0
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div
                *ngIf="loading"
                class="spinner-border text-primary"
                role="status"
              >
                <span class="sr-only" i18n>
                  loading...
                </span>
              </div>
              <button
                [disabled]="loading"
                type="submit"
                class="btn"
                [ngClass]="{
                  'btn-danger': billForm.invalid,
                  'btn-success': billForm.valid
                }"
                [ngStyle]="{ marginRight: '15px' }"
               i18n>
                Save the bill
              </button>
              <button
                #closeModal
                id="close-modal"
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
               i18n>
                Cancellation
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <img src="assets/images/bill.svg" alt="404" class="img-fluid mt-5" />
        </div>
      </div>
    </div>
  </div>
</div>
